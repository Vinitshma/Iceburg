<div class="mb-2 mt-3">
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Fullname</th>
                    <th>Email ID</th>
                    <th class="text-center">No. of Users</th>
                    <th class="text-center">Uniqui ID</th>
                    <th class="text-center">Created On</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of adminList; let i = index;">
                    <tr>
                        <td>{{i+1}}</td>
                        <td class="cursor" (click)="adminView(item.userId, item)">{{item?.fullName}}</td>
                        <td>{{item?.email}}</td>
                        <td class="text-center">{{item?.totalUser}}</td>
                        <td class="text-center">{{item?.uniqueId}}</td>
                        <td class="text-center">{{item?.createdOn}}</td>
                        <td class="text-center">
                            <span class="custom-control custom-switch">
                                <input type="checkbox" [checked]="item?.status" (change)="switchStatus($event, item.userId)" class="custom-control-input" id="customswitch{{item.userId}}">
                                <label class="custom-control-label cursor" data-bs-toggle="tooltip" data-bs-placement="top"
                                 title="{{item?.status == null? 'In-Active' : item?.status === true? 'Active': 'In-Active'}}" for="customswitch{{item.userId}}"></label>
                            </span>
                            <!-- <span [ngClass]="item?.status == 'Active'? 'badge-primary': 'badge-danger'" class="badge badge-pill badge-primary">{{item?.status}}</span> -->
                        </td>
                        <td class="text-center">
                            <i class="fa fa-ellipsis-v cursor" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false"></i>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><a class="dropdown-item" (click)="editAdmin(item?.userId)"><i class="feather icon-edit"></i>Edit</a></li>
                                <li><a class="dropdown-item" (click)="deleteAdmin(item?.userId)"><i class="feather icon-trash-2 text-danger"></i>Delete</a></li>
                            </ul>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <div class="">
        <nav aria-label="Page navigation example">
            <ul class="pagination d-flex justify-content-end">
                <li class="page-item">
                    <a class="page-link cursor" aria-label="Previous">Previous</a>
                </li>
                <li class="page-item"><a class="page-link cursor">1</a></li>
                <li class="page-item"><a class="page-link cursor">2</a></li>
                <li class="page-item"><a class="page-link cursor">3</a></li>
                <li class="page-item">
                    <a class="page-link cursor" aria-label="Next">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<admin-form *ngIf="openAdminForm" [closeModel]="openAdminForm" [editId]="EditId" (closeEvent)="checkAdminClosed($event.eventValue)"></admin-form>
