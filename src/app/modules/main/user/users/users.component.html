<div class="mb-2 mt-3">
    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Fullname</th>
                    <th>Phone</th>
                    <th>Email ID</th>
                    <th class="text-center">Created On</th>
                    <th class="text-center">Status</th>
                    <th class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let item of UserList; let i = index;">
                    <tr>
                        <td>{{i+1}}</td>
                        <td>{{item.fullName}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.email}}</td>
                        <td class="text-center">{{item.createdOn}}</td>
                        <td class="text-center">
                            <span class="custom-control custom-switch">
                                <input type="checkbox" [checked]="item?.status" (change)="switchStatus($event, item.userId)" class="custom-control-input" id="customswitch{{item.userId}}">
                                <label class="custom-control-label cursor" data-bs-toggle="tooltip" data-bs-placement="top"
                                 title="{{item?.status == null? 'In-Active' : item?.status === true? 'Active': 'In-Active'}}" for="customswitch{{item.userId}}"></label>
                            </span>
                            <!-- <span class="badge badge-pill badge-primary">{{item.status}}</span> -->
                        </td>
                        <td class="text-center">
                            <i class="fa fa-ellipsis-v" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false"></i>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <li><a class="dropdown-item" (click)="editUser(item.userId)" ><i class="feather icon-edit"></i>Edit</a></li>
                                <li><a class="dropdown-item" (click)="deleteUser(item.userId)"><i class="feather icon-trash-2 text-danger"></i>Delete</a></li>
                              </ul>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>

<admin-form *ngIf="openUserForm" [closeModel]="openUserForm" [editId]="EditId" (closeEvent)="checkUserClosed($event.eventValue)"></admin-form>
