<div class="row">
    <div class="col-md-4 col-lg-4">
        <div class="card chat-card">
            <div class="card-header">
                <input type="text" class="form-control">
            </div>
            <div class="card-body" style="padding: 12px 1.25rem !important;">
                <ng-container>
                    <div class="ch_users">
                        <ng-container>
                            <div>
                                <img src="../../../../../assets/images/user/avatar-2.jpg" alt="user image" class="img-radius wid-40 mr-2">
                            </div>
                        </ng-container>
                        <ng-container>
                            <span class="ch_profile">PR</span>
                        </ng-container>
                        <h6>Vinit</h6>
                        <span class="ch_lastseen text-muted">11:45 PM</span>
                    </div>
                    <hr>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-lg-8">
        <div class="card chat-card">
            <div class="card-header">
                <h5>Chat</h5>
                <div class="card-header-right">
                    <div class="btn-group card-option">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="feather icon-more-horizontal"></i>
                        </button>
                        <ul class="list-unstyled card-option dropdown-menu dropdown-menu-right">
                            <li class="dropdown-item full-card"><a><span><i class="feather icon-maximize"></i> maximize</span><span style="display:none"><i class="feather icon-minimize"></i> Restore</span></a></li>
                            <li class="dropdown-item minimize-card"><a><span><i class="feather icon-minus"></i> collapse</span><span style="display:none"><i class="feather icon-plus"></i> expand</span></a></li>
                            <li class="dropdown-item reload-card"><a><i class="feather icon-refresh-cw"></i> reload</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row m-b-20 received-chat">
                    <div class="col-auto p-r-0">
                        <img src="../../../../../assets/images/user/avatar-2.jpg" alt="user image" class="img-radius wid-40">
                    </div>
                    <div class="col">
                        <div class="msg">
                            <p class="m-b-0">Nice to meet you!</p>
                        </div>
                        <p class="text-muted m-b-0"><i class="fa fa-clock-o m-r-10"></i>10:20am</p>
                    </div>
                </div>
                <div class="row m-b-20 send-chat">
                    <div class="col">
                        <div class="msg">
                            <p class="m-b-0">Nice to meet you!</p>
                        </div>
                        <p class="text-muted m-b-0"><i class="fa fa-clock-o m-r-10"></i>10:20am</p>
                    </div>
                    <div class="col-auto p-l-0">
                        <img src="../../../../../assets/images/user/avatar-3.jpg" alt="user image" class="img-radius wid-40">
                    </div>
                </div>
                <div class="row m-b-20 received-chat">
                    <div class="col-auto p-r-0">
                        <img src="../../../../../assets/images/user/avatar-2.jpg" alt="user image" class="img-radius wid-40">
                    </div>
                    <div class="col">
                        <div class="msg">
                            <p class="m-b-0">Nice to meet you!</p>
                            <img src="../../../../../assets/images/widget/dashborad-1.jpg" alt="">
                            <img src="../../../../../assets/images/widget/dashborad-3.jpg" alt="">
                        </div>
                        <p class="text-muted m-b-0"><i class="fa fa-clock-o m-r-10"></i>10:20am</p>
                    </div>
                </div>
                <div class="input-group m-t-15">
                    <input type="text" name="task-insert" class="form-control" id="Project" placeholder="Send message">
                    <div class="input-group-append">
                        <button class="btn btn-primary">
                            <i class="feather icon-message-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
