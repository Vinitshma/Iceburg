<div class="auth-wrapper">
	<div class="auth-content">
		<div class="card borderless">
			<div class="row">
				<div class="col-md-12">
					<div class="card-body">
                        <ng-container *ngIf="isFB =='otp'">
                            <span class="text-center">
                                <h4 class="f-w-400">OTP Verification</h4>
                                <hr>
                            </span>
                            <div class="text-center mb-2">
                                <p>Code is sent to {{sentOn}}</p>
                            </div>
                            <div class="fpwd_main">
                                <div class="mb-3 mt-2 otp_form">
                                    <ngx-otp-input [config]="otpInputConfig" [(ngModel)]="otp" ngDefaultControl (fill)="otpFill($event)">
                                    </ngx-otp-input>
                                </div>
                                <div class="mb-2 d-flex justify-content-center">
                                    <button class="btn btn-primary mx-2 me-md-2" (click)="VerifyOTP()">Verify & Login</button>
                                    <button class="btn btn-secondary me-md-2" (click)="cancel()">Cancel</button>
                                </div>
                            </div>
                        </ng-container>

                        <ng-container *ngIf="isFB === 'psd'">
                            <ng-container *ngIf="!psd_eml">
                                <span class="text-center">
                                    <h4 class="f-w-400">Forgot Your Password</h4>
                                    <hr>
                                </span>
                                <div class="text-center mb-2">
                                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                                </div>
                                <div class="fpwd_main mb-2">
                                    <div class="mb-3">
                                        <label>Email address :</label>
                                        <input type="email" [(ngModel)]="email" class="form-control">
                                    </div>
                                    <div class="mb-2 d-flex justify-content-center">
                                        <button class="btn btn-primary mx-2 me-md-2" (click)="resetPsd()">Reset</button>
                                        <button class="btn btn-secondary me-md-2" (click)="cancel()">Cancel</button>
                                    </div>
                                </div>
                                <div class="fpwd_act">
                                    <span class="mt-2">Don't have an account?</span>
                                    <span>
                                        <button class="btn me-md-2" (click)="signUp()">Create an account</button>
                                    </span>
                                </div>
                            </ng-container>
                            <ng-container *ngIf="psd_eml">
                                <span class="text-center">
                                    <h4 class="f-w-400">Reset Your Password</h4>
                                    <hr>
                                </span>
                                <div class="text-center mb-2">
                                    <p>Create a new strong password include numbers, letter and panctuation marks.</p>
                                </div>
                                <div class="fpwd_main mb-2">
                                    <form>
                                        <div class="mb-3">
                                            <label>Enter new password :</label>
                                            <input [type]="type" [(ngModel)]="newPassword" required class="form-control" autocomplete="off" [ngModelOptions]="{standalone: true}">
                                            <span (click)="hideShowPsd('n')" class="fa {{eyeIcons}} psd_show"></span>
                                        </div>
                                        <div class="mb-3">
                                            <label>Confirm new password :</label>
                                            <input [type]="type2" [(ngModel)]="confirmPassword" required class="form-control" autocomplete="off" [ngModelOptions]="{standalone: true}">
                                            <span (click)="hideShowPsd('c')" class="fa {{eyeIcons2}} psd_show"></span>
                                        </div>
                                    </form>
                                    <div class="mb-2 d-flex justify-content-center">
                                        <button class="btn btn-primary mx-2 me-md-2" (click)="newPasswordSave()">Reset Password</button>
                                        <button class="btn btn-secondary me-md-2" (click)="cancel()">Cancel</button>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
