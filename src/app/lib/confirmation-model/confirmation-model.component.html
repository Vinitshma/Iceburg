<div class="modal-header">
	<h5 class="modal-title">
		{{ title }}
  </h5>
  <button type="button" class="close pull-right" (click)="hideConfirmationModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ body }}</p>
</div>
<div class="modal-footer">
  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-secondary mr-2" (click)="onCancel()">No</button>
    <button type="submit" class="btn btn-success" (click)="onConfirm()">Yes</button>
  </div>
</div>
